<!DOCTYPE html>
<html lang="en">
<head>
	{{ partial "meta" . }}
	<title>Projects - {{ $.Site.Title }}</title>
</head>
<body>

	{{ partial "header" . }}

	<main>

		<h1>Projects:</h1>

		<ul>
			{{ range sort .Pages "Params.year" "desc" }}
			<li>
				<h4><a href="{{ .URL }}">{{ .Params.year }} - {{ .Title }}</a></h4>
			</li>
			{{ end }}
		</ul>

	</main>

	{{ partial "footer" . }}

</body>
</html>
